<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-commerce website</title>
    <!--css-->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!--fontawsome-->
    <link rel="stylesheet" href="./assets/fontawsome/fontawesome-free-6.1.1-web/css/all.min.css">
    
    <!--quantity number-->
    <script data-require="jquery@3.1.1" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


    <!--Bootstrap-->
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    
 
        <div id="content-wrapper">
            <div class="column">
                <img id="featured" src="./assets/img/img1.jpg" alt="featured"/>
                <div id="slide-wrapper">
                
                    <button id="slideLeft" class="arrow" title="button"><i class="fa-solid fa-caret-left "></i></button>

                    <div id="slider">    
                        <img class="thumbnail active " src="./assets/img/img1.jpg" alt="thumbnail">
                        <img class="thumbnail" src="./assets/img/img2-removebg-preview.png" alt="thumbnail">
                        
                        <img class="thumbnail" src="./assets/img/img5.jpg" alt="thumbnail">
                        <img class="thumbnail" src="./assets/img/img6.jpg" alt="thumbnail">
                        <img class="thumbnail" src="./assets/img/img5.jpg" alt="thumbnail">
                        <img class="thumbnail" src="./assets/img/img6.jpg" alt="thumbnail">
                        <img class="thumbnail" src="./assets/img/img5.jpg" alt="thumbnail">
                        <img class="thumbnail" src="./assets/img/img2-removebg-preview.png" alt="thumbnail">
                    
                    </div>
                    <button id="slideRight" class="arrow" title="button"><i class="fa-solid fa-caret-right "></i></button>
                </div>
          

            </div>

            <div class="column">
                  
                <h2 class="product-name">Kashmiri apple(Seb)</h2>
                <form>
                    <label for="quantity" class="quantity">Fruit</label><br/>
                    <select name="quantity" id="quantity">
                        <option value="1kg">1Kg= Rs 234.00</option>
                        <option value="2kg">2kg= Rs 468.00</option>
                        <option value="3kg">3kg= Rs 708.00</option>
                        <option value="4kg">4kg= Rs 936.00</option>
                        
                    </select>
                </form>
                <p class="price">Rs.234</p>
                <p class="stock">In Stock</p>
                <p class="py-1">Free Shipping</p>
                <div>
                    <button class="add-btn"><i class="fa-solid fa-bucket"></i> Add</button>
                    <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus"><input type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus">
                    </div>
                </div>

                <p class="soldby">Sold by <a href="#">Freshokit</a></p>
                <p><i class="fa-solid fa-location-dot"></i> Deliver to Customer- 424201</p>
                
                <div class="product-desp">
                    <button class="disc">Description</button>
                    <button class="info">Product Info</button>
                    <button class="benef">benefits</button>
                </div>
                <p>Kashmir Apples are blush red and smooth 
                    skinned apples which are superior in terms of quality and taste.
                     The crispy, sweet and juicy texture is a treat to the tongue.</p>
              
              
            </div>

         </div>
            


 

  <!--js-->
  <script src="./assets/js/index.js"></script>
  <!--fontawsome-->
    <script src="./assets/fontawsome/fontawesome-free-6.1.1-web/js/all.min.js"></script>
    <script src="./assets/fontawsome/fontawesome-free-6.1.1-web/js/all.js"></script>
  <!--bootstrap-->
 
    <script src="./assets/bootstrap/bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
